    <script type="text/javascript">
		var vc = new VideoControl();

		function onYouTubePlayerReady(pId) {
			vc.playerReady(pId);
			vc.loadVideo(pId,"4s-fw8GHL_s");

			/*This make the big play button to vanish*/
			vc.playVideo(pId);
			vc.pauseVideo(pId);

		}

		google.setOnLoadCallback(_run);		

    </script>
